name: Publish to hex.pm
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gleam-lang/setup-erlang@v1.0.0
        with:
          otp-version: 22.2
      - run: ./scripts/publish.sh
        env:
          HEX_API_KEY: ${{ secrets.HEX_KEY }}
